<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />

    <title>Eureka！</title>
  </head>
  <body>
    <main>
      <div class="eureka">
        <div class="title">
          <div class="top">
            <div class="leftLine line"></div>
            <div class="font fade-in"><img src="./imgs/Eureka.png" alt="" /></div>
            <div class="rightLine line"></div>
          </div>
          <div class="middle">
            <img class="plan" src="./imgs/回游計畫/大標.svg" alt="" />
          </div>
          <div class="bottom">
            <div class="longLine"></div>
            <div class="titleText">
              <div>你像哪個哲學家？</div>
            </div>

            <div class="startBtn">
               
               <div class="startTitle">
                <img class="startImg" src="./imgs/button.png" alt="" >
                 <div class="gameStart">開始洄游</div>
                </div>
            </div>
            </div>
            </div>
          </div>
        </div>
        <div class="cloud">
          <img class="leftCloud" src="./imgs/雲/左.svg" alt="">
          <img src="./imgs/雲/飛船.svg" alt="" class="boat">
          <img class="midCloud" src="./imgs/雲/中.svg" alt="">
          <img class="rightCloud" src="./imgs/雲/右.svg" alt="">
        </div>
      </div>
    </main>

    <!-- 測驗部分 -->

    <section class="test">
      <div class="containerTop">
        <img class="subTitle" src="./imgs/回游計畫/小標.svg" alt="" />
        <div class="progressBar">
          <div class="bar">
            <div class="circle1"></div>
            <div class="progLine"></div>
            <div class="circle2"></div>
          </div>
          <img src="./imgs/齒輪.svg" alt="" class="wheel" />
        </div>
      </div>
      <div class="containerBottom">
        <img class="scale" src="./imgs/框框/border1.svg" alt="" />
        <div class="mainPart">
          <div class="mainTop">
            <div class="queNum"></div>
            <div class="queLine"></div>
          </div>
          <div class="queText">
        </div>
        <div class="choose">
          <div class="cho">
            <div class="eng"
              <div></div>
            </div>
            <div class="choText"><div></div></div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
    <script src="app1.js"></script>
  </body>
</html>
